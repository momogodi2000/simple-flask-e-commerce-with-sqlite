<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='payment.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Payment</h1>
        <div class="mt-3">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Product Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Max Quantity</th>
                        <th scope="col">Min Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ product_name }}</td>
                        <td>{{ quantity }}</td>
                        <td>{{ max_quantity }}</td>
                        <td>{{ min_quantity }}</td>
                    </tr>
                </tbody>
            </table>
            <div class="input-group">
                <label for="quantity-input" class="quantity-label">Enter Quantity:</label>
                <input type="number" id="quantity-input" class="form-control" value="1" min="{{ min_quantity }}" max="{{ max_quantity }}">
            </div>
            <button id="buy-button" class="btn btn-primary">Buy</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Payment JS -->
    <script src="{{ url_for('static', filename='payment.js') }}"></script>
</body>
</html>
